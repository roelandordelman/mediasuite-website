{% include header.html %}
<main role="main" class="flex-shrink-0 mb-5">
	<div class="container">
		{% include nav_documentation.html %}
		<div class="row">
			<div class="col-md-4">
				<div class="list-group">
					{% assign items = site.help | sort: 'position' %}
					{% for item in items %}
					<a href="{{ item.url | relative_url }}" class="list-group-item list-group-item-action {% if page.url == item.url %} active{% endif %}">{{ item.title }}</a>
					{% endfor %}
				</div>
			</div>
			<div class="col-md-8">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>
		</div>
	</div>
</main>
{% include footer.html %}
